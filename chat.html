<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/연우 - Kokoa Talk</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
        <a href="/chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">연우</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-xl"></i></span>
            <span> <i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>


<main class="main-screen main-chat">
    <div class="chat_timestamp">
        Monday, March 28, 2022
    </div>
    <div class="message-row">
        <img src="http://pds27.egloos.com/pds/201411/27/74/e0006574_547664ec21292.jpg">
        <div class="message-row__content">
            <span class="message__author">참치</span>
            <div class="message__info">
                <span class="message__bubble">흥 바보</span>
                <span class="message__time">14:03</span>
            </div>
        </div>
    </div>
    
    <div class="message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">흥 바보</span>
                <span class="message__time">14:03</span>
            </div>
        </div>
    </div>
</main>
              <script src="https://kit.fontawesome.com/4fffcc16c6.js" crossorigin="anonymous">
    </script>
</body>
</html>
