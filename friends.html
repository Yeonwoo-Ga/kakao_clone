<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
    </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friend's Name display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="http://pds27.egloos.com/pds/201411/27/74/e0006574_547664ec21292.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
            <h4 class="user-component__title">연우</h4>
                <!--<h6 class="user-component__subtitle">연우는 강하다</h6>-->
            </div>
        </div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="http://pds27.egloos.com/pds/201411/27/74/e0006574_547664ec21292.jpg" 
                class="user-component__avatar user-component__avatar--sm" />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Channel</h4>
                </div>
             </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>        
        </div>     
   </div>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="/friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__dot"></span>
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
              <script src="https://kit.fontawesome.com/4fffcc16c6.js" crossorigin="anonymous">
    </script>
</body>
</html>
